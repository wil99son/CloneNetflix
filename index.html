<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--responsive-->
    <link rel="stylesheet" href="style/responsive.css">
    <!-- arquivos owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <button role="button" class="btn">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>  <!-- role="button" - alguns aparelhos podem não reconhecer o botão  -->
                    <button role="button" class="btn"> 
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>         
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme"src="img/mini01.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"src="img/mini02.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"src="img/mini03.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"src="img/mini04.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"src="img/mini05.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"src="img/mini06.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"src="img/mini07.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"src="img/mini08.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"src="img/mini09.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"src="img/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <!-- boa pratica, sempre carregar arquivos js no final, pode ser que de problema na pagina se carregar junto com css-->
    <script src="https://kit.fontawesome.com/f6612bed16.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    
</body>
</html>
